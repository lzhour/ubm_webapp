{% extends 'base.html' %}
{% block body %}
<table class="table table-striped">
    <tr><th>Melon Name</th><th>Quantity</th><th>Price</th><th>Total</th></tr>
    {% for melon, qty in melons.items() %}
        <tr><td>{{ melon.common_name }}</td><td>{{ qty }}</td><td>{{ melon.price_str() }}</td><td>${{ "%.2f"%(melon.price*qty) }}</td></tr>
    {% endfor %}
</table>
